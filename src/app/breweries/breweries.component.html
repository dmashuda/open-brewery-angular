<mat-nav-list>
  <h2 mat-subheader>Breweries</h2>
  <mat-list-item *ngFor="let brewery of breweries" [routerLink]="['/breweries', brewery.id]">
    <mat-icon mat-list-icon>local_drink</mat-icon>
    <h3 mat-line>{{brewery.name}}</h3>
    <h4 mat-line> {{brewery.brewery_type | uppercase}}</h4>
    <p mat-line> {{brewery.street}} {{brewery.city}}, {{brewery.state}} {{brewery.postal_code}}</p>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-nav-list>
